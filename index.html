<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
</head>
<body>
  <style>

    html {
      background-color: #008080;
    }

    .dropbtn {
      font-size: 12pt;
      font-weight: bold;
      bottom: 0%;
      cursor: pointer;
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      font-size: 1.0rem;
      background-color: #C0C0C0;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      bottom: 100%;
    }
    
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown-content a:hover {background-color: #f1f1f1}
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .dropdown:hover .dropbtn {
      
    }

    .dropbtn2 {
      background-color: rgb(72, 72, 203);
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    
    .dropdown2 {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content2 {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      bottom: 70%;
      left: 50%;
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: lightblue;
      color: white;
    }

    
    #hellowindow {
      position: absolute;
      top: 40%;
      left: 60%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .welcomestatement {
      font-size: 0.8rem;
    }

    .folderIcon {
      padding-bottom: 1.4rem;
    }

    .a2b2Icon {
      padding-bottom: 1.4rem;
    }

    </style>
    </head>
    <body>
    
    <!-- Icon(Fixed Div) -->
    <div class="icons">
      <a href="index.html"><img src="folder.png" class="folderIcon"></a><br>
      <a href="#"><img src="cd.png" class="folderIcon"></a><br>
      <a href="#"><img src="notepad.png" class="folderIcon"></a><br>
      <a href="#"><img src="world.png" class="folderIcon"></a><br>
      <a href="https://www.youtube.com/channel/UCU2hNAVpmdPuFH1RLJMSzqw/videos"><img src="cam.png" class="folderIcon"></a><br>
      <a href="https://www.a2b2.org"><img src="a2b2icon.png" class="folderIcon" id="A2B2"></a>
    </div>

    <!-- Start Bar(Fixed Footer) -->
    <div class="footer">
      <div class="window" id="startbar">
        <div class="window-body">
          <!-- Start Menu Pop-up -->
          <div class="dropdown">
            <button class="dropbtn">
              <img src="start.png" class="starticon" width="22%">
              Start
            </button>
            <div class="dropdown-content">
            <a href="index2.html">Settings</a>
            <a href="#">Help</a>
            <a href="#">Shut Down...</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Gretting Window(Centered) -->
    <center><div class="window" id="hellowindow" style="width: 300px">
      <div class="title-bar">
        <div class="title-bar-text">Welcome New User!</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <a href="index2.html"><button aria-label="Close"></button></a>
        </div>
      </div>
      <div class="window-body">
        <p class="welcomestatement">
          <h3> Recent News:</h3>
          <video width="300" height="200" autoplay="autoplay" loop="true" playsinline>
            <source src="news.mp4" type="video/mp4" />
          </video>
          <h4> A2B2 Records signs ABBATIA.</h4>
        </p>
      </div>
    </div></center>


</body>
</html>
