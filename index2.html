<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body id="container">
  <style>

    html {
      background-color: #008080;
    }

    .dropbtn {
      font-size: 12pt;
      font-weight: bold;
      bottom: 0%;
      cursor: pointer;
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      font-size: 1.0rem;
      background-color: #C0C0C0;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      bottom: 100%;
    }
    
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .dropdown-content a:hover {background-color: #f1f1f1}
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .dropdown:hover .dropbtn {
      
    }

    .dropbtn2 {
      background-color: rgb(72, 72, 203);
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    
    .dropdown2 {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content2 {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      bottom: 70%;
      left: 50%;
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: lightblue;
      color: white;
    }

    
    #hellowindow {
      position: absolute;
      top: 40%;
      left: 60%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .welcomestatement {
      font-size: 0.8rem;
    }

    .folderIcon {
      padding-bottom: 1.4rem;
    }

    .a2b2Icon {
      padding-bottom: 1.4rem;
    }

    #item {
      touch-action: none;
      user-select: none;
    }
    #item:active {
      
    }
    #item:hover {
      cursor: pointer;
      border-width: 20px;
    }

    .atsign {
      position: absolute;
      top: 85%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #tits {
      left: 62%;
      width: 10rem;
      touch-action: none;
      user-select: none;
    }

    </style>
    </head>
    <body>

    <!-- Icon(Fixed Div) -->
    <div class="icons">
      <a href="index.html"><img src="folder.png" class="folderIcon"></a><br>

    </div>

    <div>
      <div>
        <img src="titties.gif" class="atsign" id="tits">
        <img src="undercon.gif" class="atsign" id="item">

    </div>

    <!-- Start Bar(Fixed Footer) -->
    <div class="footer">
      <div class="window" id="startbar">
        <div class="window-body">
          <!-- Start Menu Pop-up -->
          <div class="dropdown">
            <button class="dropbtn">
              <img src="start.png" class="starticon" width="22%">
              Start
            </button>
            <div class="dropdown-content">
            <a href="index2.html">Settings</a>
            <a href="#">Help</a>
            <a href="#">Shut Down...</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var dragItem = document.querySelector("#item");
      var container = document.querySelector("#container");
  
      var active = false;
      var currentX;
      var currentY;
      var initialX;
      var initialY;
      var xOffset = 0;
      var yOffset = 0;
  
      container.addEventListener("touchstart", dragStart, false);
      container.addEventListener("touchend", dragEnd, false);
      container.addEventListener("touchmove", drag, false);
  
      container.addEventListener("mousedown", dragStart, false);
      container.addEventListener("mouseup", dragEnd, false);
      container.addEventListener("mousemove", drag, false);
  
      function dragStart(e) {
        if (e.type === "touchstart") {
          initialX = e.touches[0].clientX - xOffset;
          initialY = e.touches[0].clientY - yOffset;
        } else {
          initialX = e.clientX - xOffset;
          initialY = e.clientY - yOffset;
        }
  
        if (e.target === dragItem) {
          active = true;
        }
      }
  
      function dragEnd(e) {
        initialX = currentX;
        initialY = currentY;
  
        active = false;
      }
  
      function drag(e) {
        if (active) {
        
          e.preventDefault();
        
          if (e.type === "touchmove") {
            currentX = e.touches[0].clientX - initialX;
            currentY = e.touches[0].clientY - initialY;
          } else {
            currentX = e.clientX - initialX;
            currentY = e.clientY - initialY;
          }
  
          xOffset = currentX;
          yOffset = currentY;
  
          setTranslate(currentX, currentY, dragItem);
        }
      }
  
      function setTranslate(xPos, yPos, el) {
        el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
      }
    </script>

</body>
